name: Release @kitiumai/scripts

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  release-scripts:
    name: "Release @kitiumai/scripts"
    runs-on: ubuntu-latest
    container:
      image: docker.io/ashishyd/kitiumai-dev:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory $GITHUB_WORKSPACE

      - name: Environment health check
        run: |
          echo "ğŸ“‹ Environment diagnostics:"
          echo "Node: $(node --version)"
          echo "NPM: $(npm --version)"
          echo "Git: $(git --version)"
          echo "Working directory: $(pwd)"
          echo "User: $(whoami)"

      - name: Ensure pnpm available (corepack fallback)
        run: |
          if ! command -v pnpm >/dev/null 2>&1; then
            echo "â„¹ï¸ pnpm not found, enabling via corepack"
            corepack enable
            corepack prepare pnpm@8 -o /usr/local/bin/pnpm
          fi

      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            TAG_NAME="${{ inputs.tag }}"
          fi
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Processing tag: $TAG_NAME"

      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag like v1.2.3
          VERSION=$(echo "${{ steps.tag.outputs.tag }}" | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline --ignore-scripts

      - name: Build package
        run: |
          WORKDIR="tooling/scripts"
          if [ -d "$WORKDIR" ]; then cd "$WORKDIR"; else echo "â„¹ï¸ tooling/scripts not found; using repo root"; fi
          pnpm run build

      - name: Run tests
        run: |
          WORKDIR="tooling/scripts"
          if [ -d "$WORKDIR" ]; then cd "$WORKDIR"; fi
          pnpm run test

      - name: Run linting
        run: |
          WORKDIR="tooling/scripts"
          if [ -d "$WORKDIR" ]; then cd "$WORKDIR"; fi
          pnpm run lint

      - name: Type check
        run: |
          WORKDIR="tooling/scripts"
          if [ -d "$WORKDIR" ]; then cd "$WORKDIR"; fi
          pnpm run type-check

      - name: Security checks
        run: |
          WORKDIR="tooling/scripts"
          if [ -d "$WORKDIR" ]; then cd "$WORKDIR"; fi
          # Run security scans if the module exists; otherwise skip (non-blocking)
          if [ -f "dist/security/index.js" ]; then
            node --input-type=module -e "
              import { scanSecrets } from './dist/security/index.js';
              const result = await scanSecrets({ failOnFinding: true });
              if (result.findings?.length) {
                console.error('Security issues found:', result.findings);
                process.exit(1);
              }
              console.log('âœ… No security issues found');
            "
          else
            echo "â„¹ï¸ dist/security/index.js not found, skipping security scan"
          fi

      - name: Update package version
        run: |
          WORKDIR="tooling/scripts"
          if [ -d "$WORKDIR" ]; then cd "$WORKDIR"; fi

          CURRENT_VERSION=$(node -p "require('./package.json').version")
          TARGET_VERSION="${{ steps.version.outputs.version }}"

          if [ "$CURRENT_VERSION" = "$TARGET_VERSION" ]; then
            echo "â„¹ï¸ Version already set to $TARGET_VERSION, skipping npm version"
          else
            echo "ğŸ“¦ Updating package.json version from $CURRENT_VERSION to $TARGET_VERSION"
            npm version "$TARGET_VERSION" --no-git-tag-version
          fi

      - name: Configure npm for trusted publishing
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          WORKDIR="tooling/scripts"
          if [ -d "$WORKDIR" ]; then cd "$WORKDIR"; fi

          if [ -z "$NPM_TOKEN" ]; then
            echo "âŒ NPM_TOKEN is required for publishing"
            exit 1
          fi

          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          npm config set provenance true
          echo "âœ… npm configured for trusted publishing"

      - name: Check if version already published
        id: version_check
        run: |
          WORKDIR="tooling/scripts"
          if [ -d "$WORKDIR" ]; then cd "$WORKDIR"; fi
          
          VERSION="${{ steps.version.outputs.version }}"
          PACKAGE_NAME="@kitiumai/scripts"
          
          # Check if version exists on npm
          if npm view "${PACKAGE_NAME}@${VERSION}" version 2>/dev/null; then
            echo "already_published=true" >> $GITHUB_OUTPUT
            echo "â­ï¸  Version ${VERSION} already published to npm, skipping publish step"
          else
            echo "already_published=false" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ Version ${VERSION} not found on npm, proceeding with publish"
          fi

      - name: Publish to NPM
        if: steps.version_check.outputs.already_published != 'true'
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          WORKDIR="tooling/scripts"
          if [ -d "$WORKDIR" ]; then cd "$WORKDIR"; fi
          # Trusted Publishing via GitHub OIDC (no tokens/2FA required)
          npm publish --access public --provenance

      - name: Generate SBOM
        continue-on-error: true
        run: |
          WORKDIR="tooling/scripts"
          if [ -d "$WORKDIR" ]; then cd "$WORKDIR"; fi
          # Generate Software Bill of Materials using cdxgen (cyclonedx)
          if [ -f "dist/security/index.js" ]; then
            node --input-type=module -e "
              import { generateSbom } from './dist/security/index.js';
              try {
                await generateSbom({ 
                  tool: 'cyclonedx',
                  format: 'cyclonedx-json', 
                  output: 'sbom.json' 
                });
                console.log('âœ… SBOM generated successfully');
              } catch (error) {
                console.warn('âš ï¸ SBOM generation failed, creating placeholder:', error.message);
                const fs = await import('fs');
                await fs.promises.writeFile('sbom.json', JSON.stringify({
                  bomFormat: 'CycloneDX',
                  specVersion: '1.5',
                  version: 1,
                  metadata: {
                    component: {
                      name: '@kitiumai/scripts',
                      version: '${{ steps.version.outputs.version }}'
                    }
                  }
                }, null, 2));
              }
            " || {
              echo "âš ï¸ Node script failed, creating placeholder SBOM"
              echo '{"bomFormat":"CycloneDX","specVersion":"1.5","version":1,"metadata":{"component":{"name":"@kitiumai/scripts","version":"${{ steps.version.outputs.version }}"}}}' > sbom.json
            }
          else
            echo "â„¹ï¸ dist/security/index.js not found, creating placeholder sbom.json"
            echo '{"bomFormat":"CycloneDX","specVersion":"1.5","version":1,"metadata":{"component":{"name":"@kitiumai/scripts","version":"${{ steps.version.outputs.version }}"}}}' > sbom.json
          fi

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: "@kitiumai/scripts ${{ steps.version.outputs.version }}"
          body: |
            ## ğŸš€ Release @kitiumai/scripts@${{ steps.version.outputs.version }}

            ### What's New
            - Comprehensive collection of reusable scripts and utilities
            - Enhanced security scanning and compliance tools
            - Improved AI provider token management
            - Better dependency management and deprecation handling
            - Extended Git operations and automation capabilities

            ### Installation
            ```bash
            npm install @kitiumai/scripts@${{ steps.version.outputs.version }}
            # or
            pnpm add @kitiumai/scripts@${{ steps.version.outputs.version }}
            ```

            ### Documentation
            ğŸ“– [API Reference](https://github.com/kitiumai/scripts/blob/main/API_REFERENCES.md)
            ğŸ  [Package README](https://github.com/kitiumai/scripts/blob/main/README.md)

            ### Security
            ğŸ”’ [SBOM](https://github.com/kitiumai/scripts/releases/download/${{ steps.tag.outputs.tag }}/sbom.json)
          draft: false
          prerelease: false

      - name: Upload SBOM to release
        continue-on-error: true
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: sbom.json
          asset_name: sbom.json
          asset_content_type: application/json

      - name: Notify on success
        if: success()
        run: |
          echo "âœ… Successfully released @kitiumai/scripts@${{ steps.version.outputs.version }}"
          echo "ğŸ“¦ Published to NPM: https://www.npmjs.com/package/@kitiumai/scripts/v/${{ steps.version.outputs.version }}"
          echo "ğŸ·ï¸  GitHub Release: https://github.com/kitiumai/scripts/releases/tag/${{ steps.tag.outputs.tag }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Failed to release @kitiumai/scripts@${{ steps.version.outputs.version }}"
          echo "Please check the workflow logs for details"
