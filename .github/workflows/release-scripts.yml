name: Release @kitiumai/scripts

on:
  push:
    tags:
      - '@kitiumai/scripts@*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., @kitiumai/scripts@1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release-scripts:
    name: "Release @kitiumai/scripts"
    runs-on: ubuntu-latest
    container:
      image: docker.io/ashishyd/kitiumai-dev:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory $GITHUB_WORKSPACE

      - name: Environment health check
        run: |
          echo "ğŸ“‹ Environment diagnostics:"
          echo "Node: $(node --version)"
          echo "NPM: $(npm --version)"
          echo "Git: $(git --version)"
          echo "Working directory: $(pwd)"
          echo "User: $(whoami)"

      - name: Ensure pnpm available (corepack fallback)
        run: |
          if ! command -v pnpm >/dev/null 2>&1; then
            echo "â„¹ï¸ pnpm not found, enabling via corepack"
            corepack enable
            corepack prepare pnpm@8 -o /usr/local/bin/pnpm
          fi

      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            TAG_NAME="${{ inputs.tag }}"
          fi
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Processing tag: $TAG_NAME"

      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag like @kitiumai/scripts@1.2.3
          VERSION=$(echo "${{ steps.tag.outputs.tag }}" | sed 's/@kitiumai\/scripts@//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline --ignore-scripts

      - name: Build package
        working-directory: tooling/scripts
        run: pnpm run build

      - name: Run tests
        working-directory: tooling/scripts
        run: pnpm run test

      - name: Run linting
        working-directory: tooling/scripts
        run: pnpm run lint

      - name: Type check
        working-directory: tooling/scripts
        run: pnpm run type-check

      - name: Security checks
        working-directory: tooling/scripts
        run: |
          # Run security scans if the module exists; otherwise skip (non-blocking)
          if [ -f "dist/security/index.js" ]; then
            node --input-type=module -e "
              import { scanSecrets } from './dist/security/index.js';
              const result = await scanSecrets({ failOnFinding: true });
              if (result.findings?.length) {
                console.error('Security issues found:', result.findings);
                process.exit(1);
              }
              console.log('âœ… No security issues found');
            "
          else
            echo "â„¹ï¸ dist/security/index.js not found, skipping security scan"
          fi

      - name: Update package version
        working-directory: tooling/scripts
        run: |
          # Update version in package.json to match tag
          npm version "${{ steps.version.outputs.version }}" --no-git-tag-version

      - name: Setup NPM authentication
        working-directory: tooling/scripts
        run: |
          # Use the publish:set-token script to configure npm
          npm config set //registry.npmjs.org/:_authToken "${{ secrets.NPM_TOKEN }}"
          npm whoami --registry https://registry.npmjs.org/

      - name: Publish to NPM
        working-directory: tooling/scripts
        run: |
          # Publish with public access
          npm publish --access public --registry https://registry.npmjs.org/
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate SBOM
        working-directory: tooling/scripts
        run: |
          # Generate Software Bill of Materials if available, else create minimal placeholder
          if [ -f "dist/release/index.js" ]; then
            node --input-type=module -e "
              import { generateSBOM } from './dist/release/index.js';
              await generateSBOM({ format: 'cyclonedx-json', output: 'sbom.json' });
            "
          else
            echo '{"bomFormat":"CycloneDX","specVersion":"1.5","version":1,"metadata":{"component":{"name":"@kitiumai/scripts"}}}' > sbom.json
            echo "â„¹ï¸ dist/release/index.js not found, created placeholder sbom.json"
          fi

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: "@kitiumai/scripts ${{ steps.version.outputs.version }}"
          body: |
            ## ğŸš€ Release @kitiumai/scripts@${{ steps.version.outputs.version }}

            ### What's New
            - Comprehensive collection of reusable scripts and utilities
            - Enhanced security scanning and compliance tools
            - Improved AI provider token management
            - Better dependency management and deprecation handling
            - Extended Git operations and automation capabilities

            ### Installation
            ```bash
            npm install @kitiumai/scripts@${{ steps.version.outputs.version }}
            # or
            pnpm add @kitiumai/scripts@${{ steps.version.outputs.version }}
            ```

            ### Documentation
            ğŸ“– [API Reference](https://github.com/kitiumai/scripts/blob/main/API_REFERENCES.md)
            ğŸ  [Package README](https://github.com/kitiumai/scripts/blob/main/README.md)

            ### Security
            ğŸ”’ [SBOM](https://github.com/kitiumai/scripts/releases/download/${{ steps.tag.outputs.tag }}/sbom.json)
          draft: false
          prerelease: false

      - name: Upload SBOM to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: tooling/scripts/sbom.json
          asset_name: sbom.json
          asset_content_type: application/json

      - name: Notify on success
        if: success()
        run: |
          echo "âœ… Successfully released @kitiumai/scripts@${{ steps.version.outputs.version }}"
          echo "ğŸ“¦ Published to NPM: https://www.npmjs.com/package/@kitiumai/scripts/v/${{ steps.version.outputs.version }}"
          echo "ğŸ·ï¸  GitHub Release: https://github.com/kitiumai/scripts/releases/tag/${{ steps.tag.outputs.tag }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Failed to release @kitiumai/scripts@${{ steps.version.outputs.version }}"
          echo "Please check the workflow logs for details"