name: Security Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  security:
    runs-on: ubuntu-latest
    container:
      image: docker.io/ashishyd/kitiumai-dev:latest
    name: Security Checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Shared setup (install + audit)
        uses: ./.github/actions/scripts-shared-setup
        with:
          run-security-audit: "true"
          audit-allow-failure: "true"

      - name: Install TruffleHog CLI
        run: |
          apt-get update
          apt-get install -y python3-pip
          pip3 install --no-cache-dir trufflehog

      - name: Check for secrets with TruffleHog
        run: |
          trufflehog filesystem --no-update --fail --path .
        continue-on-error: true
